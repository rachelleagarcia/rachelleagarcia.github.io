---
layout: default
---
<div class="page-post">
<div class="wrap grid">
		

  	<div class="wrap table_contents">
		{% include toc.html html=content class="table_contents__ul" %}
	</div>

	<section class="post-full">
		<div class="wrap">
			<header class="post__header header--single">
				<h1 class="post__title">{{ page.title }}</h1>
				<time class="post__date label">{{ page.date | date_to_long_string }}</time>
			</header>
		</div>

		<div class="wrap">
			<article class="post__content {% if page.highlight_first %}highlight-first{% endif %}">
				{{ page.content }}
			</article>
		</div>
	</section>

  	<div class="wrap">

  	</div>
</div>

			<div class="post__more grid">
				{% if page.previous.url %}
				<a class="prev-post subtitle" href="{{ page.previous.url | relative_url }}">{{page.previous.title}}</a>
				{% endif %}
				{% if page.next.url %}
				<a class="next-post subtitle" href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a>
				{% endif %}
			</div>

		</div>

	</section>

</div>
